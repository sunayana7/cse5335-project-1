<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

<style>
body {
    background-color: lightgray;

th, td {
    border: 1px solid black;

<script>
function initialize() {
  var mapProp = {
    center:new google.maps.LatLng(51.508742,-0.120850),
    zoom:5,
    mapTypeId:google.maps.MapTypeId.ROADMAP
  };
  var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
}
google.maps.event.addDomListener(window, 'load', initialize);
</script>

<script>

$(document).ready(function() {

});
</script>
<script>
function clickHandler() {
            $.get('/data', function(data) {
				var table = "<tr><th>Name</th>" +
				"<th>City</th>" +
				"<th>State</th>" + "</tr>";
				for(var i=0; i < data.mydata.length; i++) {
					table += "<tr><td>" + data.mydata[i].name +"</td>"
					+ "<td>" + data.mydata[i].city + "</td>"
					+ "<td>" + data.mydata[i].state  + "</td></tr>";
				}
				$("#mytable").html(table);
			});
        
}
</script>
</head>
<body>

<div id="div1"><h2>WELCOME</h2></div>
<h2> CSE 5335 Project 1  Spring 2016 </h2>

<input type="button" id="#mybutton" onclick="clickHandler();" value="Click to see content" />
